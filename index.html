<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Truth or Dare Game</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background: #111;
            color: #fff;
            visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #ffd700;
            color: #111;
            font-weight: bold;
            width: 80%;
            max-width: 300px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 18px;
            width: 80%;
            max-width: 200px;
            margin: 10px auto;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
        #result, #number, #choice p {
            font-size: 20px;
            margin: 15px 0;
            padding: 0 10px;
        }

        #overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(45deg, #0f0f0f, #1b1b1b, #0f0f0f);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 8vw;
            font-weight: 700;
            color: #ffd700;
            letter-spacing: 2px;
            animation: fadeOut 2s ease 0.5s forwards, flicker 2s infinite alternate;
            z-index: 9999;
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ff4500, 0 0 30px #ff6347;
            text-align: center;
            padding: 20px;
        }

        @keyframes flicker {
            0% { opacity: 1; text-shadow: 0 0 10px #ffd700, 0 0 20px #ff4500, 0 0 30px #ff6347; }
            50% { opacity: 0.8; text-shadow: 0 0 15px #ffd700, 0 0 25px #ff4500, 0 0 35px #ff6347; }
            100% { opacity: 1; text-shadow: 0 0 10px #ffd700, 0 0 20px #ff4500, 0 0 30px #ff6347; }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="F:\web/Pressure.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="overlay">TRUTH OR DARE</div>

    <h1>Truth or Dare Game</h1>
    <p>Enter the number of players:</p>
    <input type="number" id="playerCount" min="2" placeholder="Number of players">
    <button onclick="startGame()">Start Game</button>

    <div id="number"></div>
    <div id="choice" style="display:none;">
        <p>Choose: Truth or Dare?</p>
        <button onclick="choose('truth')">Truth</button>
        <button onclick="choose('dare')">Dare</button>
    </div>
    <div id="result"></div>

    <script>
        const truths = [
            "What is your biggest fear?",
            "Have you ever lied to your best friend?",
            "What's a secret you have never told anyone?",
            "Who was your first crush?",
            "What’s the most embarrassing thing you've done?"
        ];

        const dares = [
            "Do 10 jumping jacks.",
            "Sing a song loudly.",
            "Dance without music for 30 seconds.",
            "Act like a monkey for 1 minute.",
            "Call a friend and confess you love ice cream passionately."
        ];

        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.style.visibility = 'visible';
            }, 500);
        });

        function startGame() {
            const playerCount = document.getElementById('playerCount').value;
            const num = parseInt(playerCount);

            if (isNaN(num) || num < 2) {
                alert('Please enter a valid number of players (at least 2).');
                return;
            }

            const randomPlayer = Math.floor(Math.random() * num) + 1;
            document.getElementById('number').innerText = `Player ${randomPlayer}, it’s your turn!`;
            document.getElementById('choice').style.display = 'block';
            document.getElementById('result').innerText = '';
        }

        function choose(option) {
            let output = '';
            if (option === 'truth') {
                const question = truths[Math.floor(Math.random() * truths.length)];
                output = `Your Truth question: ${question}`;
            } else if (option === 'dare') {
                const dare = dares[Math.floor(Math.random() * dares.length)];
                output = `Your Dare: ${dare}`;
            }
            document.getElementById('result').innerText = output;
        }
    </script>
</body>
</html>
