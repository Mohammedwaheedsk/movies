<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Truth or Dare Game</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            position: relative;
        }
        body.visible {
            visibility: visible;
            opacity: 1;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #ffd700;
            color: #111;
            font-weight: bold;
            width: 80%;
            max-width: 300px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 18px;
            width: 80%;
            max-width: 200px;
            margin: 10px auto;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
        #result, #number, #choice p, #timer {
            font-size: 20px;
            margin: 15px 0;
            padding: 0 10px;
        }
        #timer {
            color: #ff4500;
            font-weight: bold;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            animation: fadeOutOverlay 0.5s ease-in-out 1s forwards;
        }
        #overlay-text {
            font-size: 8vw;
            font-weight: 700;
            color: #ffd700;
            text-shadow: 0 0 12px #ffd700, 0 0 24px #ff4500, 0 0 36px #ff6347;
            animation: slideInRotate 0.25s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            letter-spacing: 3px;
            text-align: center;
            transform: translateY(100px) rotate(-5deg);
            opacity: 0;
        }
        #wheel-container {
            margin: 20px 0;
            position: relative;
            display: none;
        }
        #wheel {
            max-width: 300px;
            width: 100%;
        }
        #spin-button {
            display: none;
        }
        #arrow {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #ff4500;
            z-index: 10;
        }
        #celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 1000;
            pointer-events: none;
        }
        #celebration-canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #celebration-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px #ff4500, 0 0 20px #ff6347;
            animation: pulse 0.5s infinite alternate;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        @keyframes slideInRotate {
            0% { transform: translateY(100px) rotate(-5deg); opacity: 0; }
            100% { transform: translateY(0) rotate(0deg); opacity: 1; }
        }
        @keyframes fadeOutOverlay {
            to { opacity: 0; visibility: hidden; }
        }
        @keyframes pulse {
            from { transform: translate(-50%, -50%) scale(1); }
            to { transform: translate(-50%, -50%) scale(1.1); }
        }
    </style>
</head>
<body>
    <audio id="spinSound" loop>
        <source src="./arcade-spin.mp3" type="audio/mpeg">
        Your browser does not support the audio element. Please ensure the arcade spin audio file is available.
    </audio>
    <audio id="celebrationSound">
        <source src="./celebration.mp3" type="audio/mpeg">
        Your browser does not support the audio element. Please ensure the celebration audio file is available.
    </audio>

    <div id="overlay">
        <div id="overlay-text">TRUTH OR DARE</div>
    </div>

    <div id="celebration">
        <canvas id="celebration-canvas"></canvas>
        <div id="celebration-text"></div>
    </div>

    <h1>Truth or Dare Game</h1>
    <p>Enter the number of players:</p>
    <input type="number" id="playerCount" min="2" placeholder="Number of players">
    <button onclick="startGame()">Start Game</button>

    <div id="wheel-container">
        <div id="arrow"></div>
        <canvas id="wheel" width="300" height="300"></canvas>
        <button id="spin-button" onclick="spinWheel()">Spin the Wheel</button>
    </div>
    <div id="number"></div>
    <div id="choice" style="display:none;">
        <p>Choose: Truth or Dare?</p>
        <button onclick="choose('truth')">Truth</button>
        <button onclick="choose('dare')">Dare</button>
    </div>
    <div id="result"></div>
    <div id="timer"></div>

    <script>
        const truths = [
            "What is your biggest fear?",
            "Have you ever lied to your best friend?",
            "What's a secret you have never told anyone?",
            "Who was your first crush?",
            "Whatâ€™s the most embarrassing thing you've done?"
        ];

        const dares = [
            "Do 10 jumping jacks.",
            "Sing a song loudly.",
            "Dance without music for 30 seconds.",
            "Act like a monkey for 1 minute.",
            "Call a friend and confess you love ice cream passionately."
        ];

        let playerCount = 0;
        let currentPlayer = 0;
        let isSpinning = false;
        let timerInterval = null;

        // Audio error handling for spin sound
        const spinSound = document.getElementById('spinSound');
        spinSound.addEventListener('error', () => {
            console.error('Failed to load spin sound effect. Ensure "./arcade-spin.mp3" is in the correct directory or use a valid URL.');
        });

        // Audio error handling for celebration sound
        const celebrationSound = document.getElementById('celebrationSound');
        celebrationSound.addEventListener('error', () => {
            console.error('Failed to load celebration sound effect. Ensure "./celebration.mp3" is in the correct directory or use a valid URL.');
        });

        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('visible');
            }, 1500);
        });

        function startGame() {
            playerCount = parseInt(document.getElementById('playerCount').value);
            if (isNaN(playerCount) || playerCount < 2) {
                alert('Please enter a valid number of players (at least 2).');
                return;
            }
            clearTimer();
            drawWheel();
            spinWheel();
        }

        function drawWheel() {
            const canvas = document.getElementById('wheel');
            const ctx = canvas.getContext('2d');
            const radius = canvas.width / 2;
            const anglePerSegment = (2 * Math.PI) / playerCount;
            const colors = ['#ff4500', '#ffd700', '#1e90ff', '#32cd32', '#ff69b4'];

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < playerCount; i++) {
                ctx.beginPath();
                ctx.moveTo(radius, radius);
                ctx.arc(radius, radius, radius - 10, i * anglePerSegment, (i + 1) * anglePerSegment);
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.stroke();

                // Add player number
                ctx.save();
                ctx.translate(radius, radius);
                ctx.rotate(i * anglePerSegment + anglePerSegment / 2);
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 20px Georgia';
                ctx.textAlign = 'center';
                ctx.fillText(`P${i + 1}`, radius / 2, 0);
                ctx.restore();
            }
        }

        function triggerCelebration(player) {
            const celebration = document.getElementById('celebration');
            const celebrationText = document.getElementById('celebration-text');
            const canvas = document.getElementById('celebration-canvas');
            const ctx = canvas.getContext('2d');

            // Set canvas size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Show celebration
            celebration.style.display = 'block';
            celebrationText.innerText = `Player ${player} Selected!`;

            // Play celebration sound
            celebrationSound.muted = true;
            celebrationSound.currentTime = 0;
            celebrationSound.play().then(() => {
                celebrationSound.muted = false;
            }).catch(err => {
                console.warn('Celebration sound autoplay blocked:', err);
                document.addEventListener('click', () => {
                    celebrationSound.muted = false;
                    celebrationSound.play();
                }, { once: true });
            });

            // Confetti animation
            const particles = [];
            const colors = ['#ff4500', '#ffd700', '#1e90ff', '#32cd32', '#ff69b4'];
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    radius: Math.random() * 5 + 2,
                    color: colors[Math.floor(Math.random() * colors.length)]
                });
            }

            const startTime = Date.now();
            function animateConfetti() {
                const elapsed = Date.now() - startTime;
                if (elapsed > 2000) {
                    celebration.style.display = 'none';
                    celebrationSound.pause();
                    celebrationSound.currentTime = 0;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    return;
                }

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.1; // Gravity
                    if (p.y > canvas.height) {
                        p.y = 0;
                        p.x = Math.random() * canvas.width;
                        p.vy = (Math.random() - 0.5) * 10;
                    }
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                });

                requestAnimationFrame(animateConfetti);
            }
            requestAnimationFrame(animateConfetti);
        }

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            clearTimer();
            document.getElementById('wheel-container').style.display = 'block';
            document.getElementById('choice').style.display = 'none';
            document.getElementById('result').innerText = '';
            document.getElementById('number').innerText = '';

            // Play spin sound
            spinSound.muted = true;
            spinSound.currentTime = 0;
            spinSound.play().then(() => {
                spinSound.muted = false;
            }).catch(err => {
                console.warn('Spin sound autoplay blocked:', err);
                document.addEventListener('click', () => {
                    spinSound.muted = false;
                    spinSound.play();
                }, { once: true });
            });

            const canvas = document.getElementById('wheel');
            let rotation = 0;
            const spinTime = 3000;
            const startTime = Date.now();
            const randomPlayer = Math.floor(Math.random() * playerCount) + 1;
            const anglePerSegment = 360 / playerCount;
            const targetAngle = (randomPlayer - 1) * anglePerSegment + Math.random() * anglePerSegment * 0.8 + anglePerSegment * 0.1;
            const totalRotation = 360 * 5 + targetAngle;

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / spinTime, 1);
                const easeOut = 1 - Math.pow(1 - progress, 3);
                rotation = easeOut * totalRotation;

                canvas.style.transform = `rotate(${rotation}deg)`;

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    spinSound.pause();
                    spinSound.currentTime = 0;
                    currentPlayer = randomPlayer;

                    // Trigger celebration for 2 seconds
                    triggerCelebration(currentPlayer);

                    // Delay showing player and choices until celebration ends
                    setTimeout(() => {
                        document.getElementById('number').innerText = `Player ${currentPlayer}, itâ€™s your turn!`;
                        document.getElementById('choice').style.display = 'block';
                        document.getElementById('wheel-container').style.display = 'none';
                    }, 2000);
                }
            }
            requestAnimationFrame(animate);
        }

        function startTimer() {
            clearTimer();
            let timeLeft = 30;
            document.getElementById('timer').innerText = `Time left: ${timeLeft}s`;

            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = `Time left: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearTimer();
                    spinWheel();
                }
            }, 1000);
        }

        function clearTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            document.getElementById('timer').innerText = '';
        }

        function choose(option) {
            let output = '';
            if (option === 'truth') {
                const question = truths[Math.floor(Math.random() * truths.length)];
                output = `Your Truth question: ${question}`;
            } else if (option === 'dare') {
                const dare = dares[Math.floor(Math.random() * dares.length)];
                output = `Your Dare: ${dare}`;
            }
            document.getElementById('result').innerText = output;
            startTimer();
        }
    </script>
</body>
</html>
